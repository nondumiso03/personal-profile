<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="security.png" alt="Profile Photo" class="profile-photo">
        <h1>NONDUMISO MANDY XULU</h1>
    </header>


    <section class="about">
        <h2>About Me</h2>
        <p>I am a passionate Computer Science student at Tshwane University of Technology (TUT), specializing in front-end web development and responsive design.</p>
    </section>

    
    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript</li>
            <li>Kotlin</li>
            <li>MySQL</li>
        </ul>
    </section>

 
    <section class="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send Message</button>
        </form>
    </section>


    <footer class="footer">
        <nav>
            <a href="https://www.linkedin.com/in/nondumiso-xulu-566190346">LinkedIn</a> |
            <a href="https://github.com/nondumiso03">GitHub</a>
        </nav>
    </footer>

</body>
</html>
